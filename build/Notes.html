<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProDash-Notes</title>
    <link rel="stylesheet" href="css/Notes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="js/Notes.js"></script>
</head>

<body>
    <nav class="navbar">
        <button class="logo" onclick="visit_home()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            Prodash</button>
        <ul class="navbar-button-div">
            <div class="dropdown">
                <button class="dropbtn"><i class="fa fa-angle-double-down" aria-hidden="true"></i> Products </button>
                <div class="dropdown-content">
                    <a href="#" onclick="visit_drawing()"><i class="fa fa-paint-brush" aria-hidden="true"></i>
                        Drawing-board</a>
                    <a href="#" onclick="visit_notes()"><i class="fa fa-book" aria-hidden="true"></i> Notes</a>
                    <a href="#" onclick="visit_todo()"><i class="fa fa-thumb-tack" aria-hidden="true"></i> To-Do
                        List</a>
                    <a href="#" onclick="visit_weather()"><i class="fa fa-cloud" aria-hidden="true"></i>
                        Weather-Updates</a>
                    <a href="#" onclick="visit_finance()"><i class="fa fa-credit-card" aria-hidden="true"></i> Finance
                        Tracker</a>
                    <a href="#" onclick="visit_habit()"><i class="fa fa-bullseye" aria-hidden="true"></i> Habit
                        Tracker</a>
                </div>
            </div>
            <li><button class="navbar-btn" onclick="visit_git()"> <i class="fa fa-github" aria-hidden="true"></i>
                    Github</button></li>
            <li><button class="navbar-btn" onclick="visit_subs()">Subscribe</button></li>
            <li><button class="navbar-btn">Users</button></li>

        </ul>
    </nav>
    <h2>Notes </h2>
    <div class="container">

        <div class="note-input">
            <input id="note-title" type="text" placeholder="Title" />
            <textarea id="note-text" placeholder="Take a note..."></textarea>
            <button id="add-note-btn">Add Note</button>
        </div>
        <div class="notes-container" id="notes-container"></div>
    </div>
</body>

</html>
