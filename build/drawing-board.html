<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ProDash-Draw</title>
    <link rel="stylesheet" href="css/drawing-board.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/drawing-board.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        background-image: url("img/weather-bg.jpg");
      }
    </style>
  </head>
  <script defer src="js/drawing-board.js"></script>
  <body>
    <nav class="navbar">
      <button class="logo" onclick="visit_home()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Prodash</button>
      <ul class="navbar-button-div">
          <div class="dropdown">
              <button class="dropbtn"><i class="fa fa-angle-double-down" aria-hidden="true"></i>  Products </button>
              <div class="dropdown-content">
                <a href="#" onclick="visit_drawing()"><i class="fa fa-paint-brush" aria-hidden="true" ></i> Drawing-board</a>
                <a href="#" onclick="visit_notes()"><i class="fa fa-book" aria-hidden="true"></i>  Notes</a>
                <a href="#" onclick="visit_todo()"><i class="fa fa-thumb-tack" aria-hidden="true"></i> To-Do List</a>
                <a href="#" onclick="visit_weather()"><i class="fa fa-cloud" aria-hidden="true"></i> Weather-Updates</a>
                <a href="#" onclick="visit_finance()"><i class="fa fa-credit-card" aria-hidden="true"></i> Finance Tracker</a>
                <a href="#" onclick="visit_habit()"><i class="fa fa-bullseye" aria-hidden="true"></i> Habit Tracker</a>
                
              </div>
            </div>
          <li><button class="navbar-btn" onclick="visit_git()"> <i class="fa fa-github" aria-hidden="true"></i> Github</button></li>
          <li><button class="navbar-btn" onclick="visit_subs()">Subscribe</button></li>
          <li><button class="navbar-btn">Users</button></li>
          
      </ul>
  </nav>
    
    <div class="container">
      
  
      <section class="tools-board">
        <div class="row">
            <h2 class="title">TOOLS</h2>
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="img/icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="img/icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="img/icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="img/icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="img/icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Workspace</button>
          
          <button class="undo">Undo</button>
          <button class="redo">Redo</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
  </body>
</html>
