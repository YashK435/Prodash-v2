<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProDash-SignUp Page</title>
    <style>
      body {
        background-image: url("img/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
    <link rel="stylesheet" href="css/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="js/signup.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <button class="logo"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Prodash</button>
  </nav>
    <div class="all">
      <div class="card1">
        <div class="card2">
          <form class="form" id="signUpForm" method="post" action="./login.html">
            <p class="heading">SignUp</p>
            <div class="field">
              <input
                type="text"
                class="input-field"
                placeholder="Name"
                id="name"
                autocomplete="off"
                required
              />
            </div>
            <div class="field">
              <input
                type="email"
                class="input-field"
                placeholder="Email"
                id="email"
                autocomplete="off"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                id="password"
                autocomplete="off"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                class="input-field"
                placeholder="Confirm Password"
                id="confirmPassword"
                autocomplete="off"
                required
              />
            </div>
            <div class="btn">
              <button class="button1" id="signUpBtn" type="submit">Sign-Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
