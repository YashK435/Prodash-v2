<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ProDash-To Do List</title>
    <style>
      body {
        background-image: url("img/todo-bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
    <script defer src="js/todo.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <button class="logo" onclick="visit_home()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i> Prodash</button>
      <ul class="navbar-button-div">
          <div class="dropdown">
              <button class="dropbtn"><i class="fa fa-angle-double-down" aria-hidden="true"></i>  Products </button>
              <div class="dropdown-content">
                <a href="#" onclick="visit_drawing()"><i class="fa fa-paint-brush" aria-hidden="true" ></i> Drawing-board</a>
                <a href="#" onclick="visit_notes()"><i class="fa fa-book" aria-hidden="true"></i>  Notes</a>
                <a href="#" onclick="visit_todo()"><i class="fa fa-thumb-tack" aria-hidden="true"></i> To-Do List</a>
                <a href="#" onclick="visit_weather()"><i class="fa fa-cloud" aria-hidden="true"></i> Weather-Updates</a>
                <a href="#" onclick="visit_finance()"><i class="fa fa-credit-card" aria-hidden="true"></i> Finance Tracker</a>
                <a href="#" onclick="visit_habit()"><i class="fa fa-bullseye" aria-hidden="true"></i> Habit Tracker</a>
              </div>
            </div>
          <li><button class="navbar-btn" onclick="visit_git()"> <i class="fa fa-github" aria-hidden="true"></i> Github</button></li>
          <li><button class="navbar-btn" onclick="visit_subs()">Subscribe</button></li>
          <li><button class="navbar-btn">Users</button></li>
          
      </ul>
  </nav>
  </div>
  <h2 class="todo-title">My To Do List</h2>

    <form action="">
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-circle fa-lg"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </form>
    <div class="all">
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
